${color3}${hr}
${color4}${font SauceCodePro Nerd Font Mono:style=Solid:pixelsize=20}${font}${goto 30}${voffset -2}Network ${color1}${alignr} ${wireless_essid wlp4s0} : ${execi 3600 sudo /home/leneth/.local/bin/netpasswd.sh}
