${color3}${hr}
${color4}${font SauceCodePro Nerd Font Mono:style=Solid:pixelsize=20}${font}${goto 30}${voffset -2}Memory ${color1}${alignr}${memperc}% | ${mem} / ${memmax}
${color2}${memgraph 50,299 5e7b7b d8deeb -t}
